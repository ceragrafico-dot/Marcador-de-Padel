<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<title>Marcador P√°del</title>
<style>
  body, html {
    margin: 0; padding: 0; height: 100%;
    font-family: monospace;
    background-color: #525252;
    color: white;
  }
  #app {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  /* Login */
  #loginModal {
    position: fixed;
    inset: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    background: rgba(0,0,0,0.6);
    z-index: 1000;
  }
  #login {
    background: rgba(0,0,0,0.85);
    padding: 40px 60px;
    border-radius: 15px;
    box-shadow: 0 0 30px rgba(0,0,0,0.9);
    display: flex;
    flex-direction: column;
    gap: 20px;
    width: 320px;
  }
  #login h2 { text-align: center; margin: 0; }
  #login input {
    padding: 10px; font-size: 1.2em;
    border-radius: 6px; border: none;
  }
  #login button {
    padding: 12px;
    font-size: 1.3em;
    border: none;
    border-radius: 8px;
    background-color: #25D366;
    color: white; font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  #login button:hover { background-color: #1ebe57; }
  #errorMsg { color: #ff4c4c; text-align: center; font-weight: bold; }

  /* Marcador */
  #marcador {
    display: none;
    flex-direction: column;
    align-items: center;
    height: 100vh;
    justify-content: center;
  }
  .marcador {
    display: flex;
    gap: 60px;
    padding: 30px 50px;
    border-radius: 20px;
    background: rgba(0,0,0,0.85);
    box-shadow: 0 0 30px rgba(0,0,0,0.9);
    flex-wrap: wrap;
    justify-content: center;
    position: relative;
  }
  .equipo {
    display: flex;
    flex-direction: column;
    align-items: center;
    min-width: 200px;
    position: relative;
  }
  .titulo {
    font-size: 2em;
    margin-bottom: 10px;
    color: white;
    letter-spacing: 3px;
    cursor: pointer;
  }
  .score {
    font-size: 6em;
    font-weight: bold;
    letter-spacing: 5px;
    margin-bottom: 15px;
    text-shadow: 0 0 15px currentColor, 0 0 30px currentColor, 0 0 50px currentColor;
    transition: transform 0.2s ease, background-color 0.3s ease;
  }
  .score.animar { transform: scale(1.3); background-color: rgba(255,255,255,0.05); }
  .home { color: red; }
  .guest { color: lime; }
  .sets { display: flex; gap: 20px; margin-top: 10px; }
  .set {
    font-size: 3em;
    width: 60px; height: 60px;
    display: flex; align-items: center; justify-content: center;
    border: 2px solid #444; border-radius: 10px; background: #111;
    text-shadow: 0 0 15px currentColor, 0 0 30px currentColor;
    transition: all 0.3s ease;
  }
  .set.activo {
    border: 3px solid yellow;
    animation: pulso 1s infinite alternate;
  }
  @keyframes pulso {
    from { box-shadow: 0 0 10px yellow; }
    to { box-shadow: 0 0 25px yellow; }
  }
  .saque {
    position: absolute;
    bottom: -50px;
    width: 100%;
    display: flex;
    justify-content: space-between;
    padding: 0 30px;
  }
  .flecha {
    font-size: 2.5em;
    color: white;
    opacity: 0.3;
    text-shadow: 0 0 10px white;
    transition: all 0.3s ease;
  }
  .flecha.activa {
    opacity: 1;
    text-shadow: 0 0 20px cyan, 0 0 40px cyan;
  }
  .botones {
    margin-top: 60px;
    display: flex;
    gap: 15px;
    flex-wrap: wrap;
    justify-content: center;
  }
  button {
    padding: 12px 25px;
    font-size: 1.2em;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
    transition: transform 0.2s ease;
  }
  button:hover { transform: scale(1.1); }
  .homeBtn { background: red; color: white; box-shadow: 0 0 15px red; }
  .guestBtn { background: lime; color: black; box-shadow: 0 0 15px lime; }
  .resetBtn { background: orange; color: white; box-shadow: 0 0 15px orange; }
  .undoBtn { background: gray; color: white; box-shadow: 0 0 15px gray; }
  .whatsappBtn { background: #25D366; color: white; box-shadow: 0 0 15px #25D366; }
  .fullBtn { background: dodgerblue; color: white; box-shadow: 0 0 15px dodgerblue; }

  #cronometro {
    font-size: 1.5em;
    margin-top: 15px;
    letter-spacing: 2px;
  }

  @media (max-width: 768px) {
    .titulo { font-size: 1.5em; }
    .score { font-size: 4em; }
    .set { font-size: 2em; width: 45px; height: 45px; }
    button { padding: 10px 18px; font-size: 1em; }
    .marcador { gap: 20px; padding: 20px; }
    .saque { bottom: -40px; padding: 0 15px; }
    .flecha { font-size: 2em; }
  }
</style>
</head>
<body>

<div id="app">
  <!-- Login -->
  <div id="loginModal">
    <div id="login">
      <h2>Login Marcador P√°del</h2>
      <input type="text" id="usuario" placeholder="Usuario" autocomplete="username" />
      <input type="password" id="password" placeholder="Contrase√±a" autocomplete="current-password" />
      <button onclick="login()">Entrar</button>
      <div id="errorMsg"></div>
    </div>
  </div>

  <!-- Marcador -->
  <div id="marcador">
    <div class="marcador">
      <div class="equipo">
        <div class="titulo" onclick="editarNombre('home')" id="nombreHome">HOME</div>
        <div id="scoreHome" class="score home">0</div>
        <div class="sets">
          <div id="setHome1" class="set home">0</div>
          <div id="setHome2" class="set home">0</div>
          <div id="setHome3" class="set home">0</div>
        </div>
      </div>

      <div class="equipo">
        <div class="titulo" onclick="editarNombre('guest')" id="nombreGuest">GUEST</div>
        <div id="scoreGuest" class="score guest">0</div>
        <div class="sets">
          <div id="setGuest1" class="set guest">0</div>
          <div id="setGuest2" class="set guest">0</div>
          <div id="setGuest3" class="set guest">0</div>
        </div>
      </div>

      <div class="saque">
        <div id="flechaIzq" class="flecha">‚¨Ö</div>
        <div id="flechaDer" class="flecha activa">‚û°</div>
      </div>
    </div>

    <div id="cronometro">00:00:00</div>

    <div class="botones">
      <button class="homeBtn" onclick="sumar('home')">+ HOME</button>
      <button class="homeBtn" onclick="restar('home')">- HOME</button>
      <button class="guestBtn" onclick="sumar('guest')">+ GUEST</button>
      <button class="guestBtn" onclick="restar('guest')">- GUEST</button>
      <button class="undoBtn" onclick="deshacer()">UNDO</button>
      <button class="undoBtn" onclick="cambiarSaque()">CAMBIAR SAQUE</button>
      <button class="resetBtn" onclick="resetear()">RESET</button>
      <button class="fullBtn" onclick="toggleFullScreen()">üñ•Ô∏è FULL</button>
      <button class="whatsappBtn" onclick="enviarWhatsApp()">üì≤ ENVIAR RESULTADO</button>
    </div>
  </div>
</div>

<script>
  const USER = "admin";
  const PASS = "padel123";

  // Variables del marcador
  const puntos = [0, 15, 30, 40, 'P'];
  let indexHome = 0, indexGuest = 0;
  let setsHome = [0,0,0], setsGuest = [0,0,0];
  let setActual = 0, saqueDerecha = true;
  let historial = [], nombreHome = "HOME", nombreGuest = "GUEST";
  let inicio = null, timerInterval;

  function login(){
    const usuario = usuarioInput.value.trim();
    const password = passwordInput.value.trim();
    if(usuario === USER && password === PASS){
      loginModal.style.display = 'none';
      marcador.style.display = 'flex';
      cargarEstado();
      actualizarMarcador();
      iniciarCronometro();
    } else {
      errorMsg.textContent = "Usuario o contrase√±a incorrectos";
    }
  }

  const usuarioInput = document.getElementById("usuario");
  const passwordInput = document.getElementById("password");
  const loginModal = document.getElementById("loginModal");
  const marcador = document.getElementById("marcador");
  const errorMsg = document.getElementById("errorMsg");

  function animarScore(id){
    const el = document.getElementById(id);
    el.classList.add("animar");
    setTimeout(() => el.classList.remove("animar"), 250);
  }

  function actualizarMarcador(){
    document.getElementById("scoreHome").textContent = puntos[indexHome];
    document.getElementById("scoreGuest").textContent = puntos[indexGuest];
    document.getElementById("nombreHome").textContent = nombreHome;
    document.getElementById("nombreGuest").textContent = nombreGuest;
    for(let i=0;i<3;i++){
      const h=document.getElementById("setHome"+(i+1));
      const g=document.getElementById("setGuest"+(i+1));
      h.textContent=setsHome[i]; g.textContent=setsGuest[i];
      h.classList.toggle("activo",i===setActual);
      g.classList.toggle("activo",i===setActual);
    }
    document.getElementById("flechaDer").classList.toggle("activa",saqueDerecha);
    document.getElementById("flechaIzq").classList.toggle("activa",!saqueDerecha);
    guardarEstado();
  }

  function sumar(equipo){
    historial.push({indexHome,indexGuest,setsHome:[...setsHome],setsGuest:[...setsGuest],setActual,saqueDerecha});
    saqueDerecha=!saqueDerecha;
    if(equipo==="home"){
      if(indexHome<puntos.length-1){indexHome++;animarScore("scoreHome");}
      else{indexHome=0;indexGuest=0;sumarJuego("home");saqueDerecha=true;}
    }else{
      if(indexGuest<puntos.length-1){indexGuest++;animarScore("scoreGuest");}
      else{indexGuest=0;indexHome=0;sumarJuego("guest");saqueDerecha=true;}
    }
    actualizarMarcador();
  }

  function restar(equipo){
    if(equipo==="home"&&indexHome>0)indexHome--;
    else if(equipo==="guest"&&indexGuest>0)indexGuest--;
    actualizarMarcador();
  }

  function sumarJuego(equipo){
    if(equipo==="home")setsHome[setActual]++; else setsGuest[setActual]++;
    if((setsHome[setActual]>=6||setsGuest[setActual]>=6)&&Math.abs(setsHome[setActual]-setsGuest[setActual])>=2){setActual++;}
  }

  function editarNombre(e){
    const nuevo=prompt("Nuevo nombre del equipo:",e==="home"?nombreHome:nombreGuest);
    if(nuevo){if(e==="home")nombreHome=nuevo;else nombreGuest=nuevo;actualizarMarcador();}
  }

  function deshacer(){
    if(!historial.length)return;
    const u=historial.pop();
    ({indexHome,indexGuest,setsHome,setsGuest,setActual,saqueDerecha}=u);
    actualizarMarcador();
  }

  function resetear(){
    if(!confirm("¬øSeguro que quieres resetear el marcador?"))return;
    indexHome=indexGuest=0;setsHome=[0,0,0];setsGuest=[0,0,0];
    setActual=0;saqueDerecha=true;historial=[];
    localStorage.removeItem("marcadorPadel");
    actualizarMarcador();
  }

  function cambiarSaque(){
    saqueDerecha=!saqueDerecha;
    actualizarMarcador();
  }

  function guardarEstado(){
    const estado={indexHome,indexGuest,setsHome,setsGuest,setActual,saqueDerecha,nombreHome,nombreGuest};
    localStorage.setItem("marcadorPadel",JSON.stringify(estado));
  }

  function cargarEstado(){
    const data=localStorage.getItem("marcadorPadel");
    if(data){
      Object.assign(window,JSON.parse(data));
    }
  }

  function iniciarCronometro(){
    inicio=new Date();
    const cron=document.getElementById("cronometro");
    clearInterval(timerInterval);
    timerInterval=setInterval(()=>{
      const diff=Math.floor((new Date()-inicio)/1000);
      const h=String(Math.floor(diff/3600)).padStart(2,"0");
      const m=String(Math.floor((diff%3600)/60)).padStart(2,"0");
      const s=String(diff%60).padStart(2,"0");
      cron.textContent=`${h}:${m}:${s}`;
    },1000);
  }

  function enviarWhatsApp(){
    const now=new Date().toLocaleString();
    const emojiPelota="\uD83C\uDFBE";
    const emojiCasa="\uD83C\uDFE0";
    const emojiMaleta="\uD83E\uDDF3";
    let texto=`${emojiPelota} Resultado del Partido de P√°del (${now}) ${emojiPelota}\n\n`;
    texto+=`${emojiCasa} ${nombreHome}: ${setsHome.join(" - ")}\n`;
    texto+=`${emojiMaleta} ${nombreGuest}: ${setsGuest.join(" - ")}\n`;
    const cron=document.getElementById("cronometro").textContent;
    texto+=`\nDuraci√≥n: ${cron}\n\nEnviado desde el marcador de C√©sar.`;
    const numero=prompt("Introduce el n√∫mero de WhatsApp (sin + ni espacios):");
    if(!numero)return;
    const url=`https://wa.me/${numero}?text=${encodeURIComponent(texto)}`;
    window.open(url,"_blank");
  }

  function toggleFullScreen(){
    if(!document.fullscreenElement){document.documentElement.requestFullscreen();}
    else{document.exitFullscreen();}
  }
</script>
</body>
</html>
