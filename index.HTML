<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<title>Marcador Pádel</title>
<style>
  body, html {
    margin: 0; padding: 0; height: 100%;
    font-family: monospace;
    background-color: #525252;
    color: white;
  }
  /* Contenedor general */
  #app {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  /* Modal login wrapper (ventana de login) */
  #loginModal {
    position: fixed;
    inset: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    background: rgba(0,0,0,0.6);
    z-index: 1000;
  }

  /* Login */
  #login {
    background: rgba(0,0,0,0.85);
    padding: 40px 60px;
    border-radius: 15px;
    box-shadow: 0 0 30px rgba(0,0,0,0.9);
    display: flex;
    flex-direction: column;
    gap: 20px;
    width: 320px;
  }
  #login h2 {
    margin: 0;
    text-align: center;
    font-size: 2em;
  }
  #login input {
    padding: 10px;
    font-size: 1.2em;
    border-radius: 6px;
    border: none;
  }
  #login button {
    padding: 12px;
    font-size: 1.3em;
    border: none;
    border-radius: 8px;
    background-color: #25D366;
    color: white;
    cursor: pointer;
    font-weight: bold;
    transition: background-color 0.3s ease;
  }
  #login button:hover {
    background-color: #1ebe57;
  }
  #errorMsg {
    color: #ff4c4c;
    font-weight: bold;
    text-align: center;
  }
  /* Marcador oculto al inicio */
  #marcador {
    display: none;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  /* --- Tu CSS original --- */
  .marcador {
    display: flex;
    gap: 60px;
    padding: 30px 50px;
    border-radius: 20px;
    background: rgba(0,0,0,0.85);
    box-shadow: 0 0 30px rgba(0,0,0,0.9);
    flex-wrap: wrap;
    justify-content: center;
    position: relative;
  }
  .equipo {
    display: flex;
    flex-direction: column;
    align-items: center;
    min-width: 200px;
    position: relative;
  }
  .titulo {
    font-size: 2em;
    margin-bottom: 10px;
    color: white;
    letter-spacing: 3px;
    cursor: pointer;
  }
  .score {
    font-size: 6em;
    font-weight: bold;
    letter-spacing: 5px;
    margin-bottom: 15px;
    text-shadow: 0 0 15px currentColor, 0 0 30px currentColor, 0 0 50px currentColor;
    transition: transform 0.2s ease;
  }
  .score.animar { transform: scale(1.3); }
  .home { color: red; }
  .guest { color: lime; }
  .sets {
    display: flex;
    gap: 20px;
    margin-top: 10px;
  }
  .set {
    font-size: 3em;
    width: 60px;
    height: 60px;
    display: flex;
    align-items: center;
    justify-content: center;
    border: 2px solid #444;
    border-radius: 10px;
    background: #111;
    text-shadow: 0 0 15px currentColor, 0 0 30px currentColor;
    transition: all 0.3s ease;
  }
  .set.activo {
    border: 3px solid yellow;
    box-shadow: 0 0 15px yellow, 0 0 30px yellow;
  }
  .saque {
    position: absolute;
    bottom: -50px;
    width: 100%;
    display: flex;
    justify-content: space-between;
    padding: 0 30px;
  }
  .flecha {
    font-size: 2.5em;
    color: white;
    opacity: 0.3;
    text-shadow: 0 0 10px white;
    transition: all 0.3s ease;
  }
  .flecha.activa {
    opacity: 1;
    text-shadow: 0 0 20px cyan, 0 0 40px cyan;
  }
  .botones {
    margin-top: 60px;
    display: flex;
    gap: 15px;
    flex-wrap: wrap;
    justify-content: center;
  }
  button {
    padding: 12px 25px;
    font-size: 1.2em;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
    transition: transform 0.2s ease;
  }
  button:hover { transform: scale(1.1); }
  .homeBtn { background: red; color: white; box-shadow: 0 0 15px red; }
  .guestBtn { background: lime; color: black; box-shadow: 0 0 15px lime; }
  .resetBtn { background: orange; color: white; box-shadow: 0 0 15px orange; }
  .undoBtn { background: gray; color: white; box-shadow: 0 0 15px gray; }
  .whatsappBtn { background: #25D366; color: white; box-shadow: 0 0 15px #25D366; }
  @media (max-width: 768px) {
    .titulo { font-size: 1.5em; }
    .score { font-size: 4em; }
    .set { font-size: 2em; width: 45px; height: 45px; }
    button { padding: 10px 18px; font-size: 1em; }
    .marcador { gap: 20px; padding: 20px; }
    .saque { bottom: -40px; padding: 0 15px; }
    .flecha { font-size: 2em; }
  }
</style>
</head>
<body>

<div id="app">

  <!-- Ventana de login (modal) -->
  <div id="loginModal">
    <div id="login">
      <h2>Login Marcador Pádel</h2>
      <input type="text" id="usuario" placeholder="Usuario" autocomplete="username" />
      <input type="password" id="password" placeholder="Contraseña" autocomplete="current-password" />
      <button onclick="login()">Entrar</button>
      <div id="errorMsg"></div>
    </div>
  </div>

  <div id="marcador">
    <div class="marcador">
      <div class="equipo">
        <div class="titulo" onclick="editarNombre('home')" id="nombreHome">HOME</div>
        <div id="scoreHome" class="score home">0</div>
        <div class="sets">
          <div id="setHome1" class="set home">0</div>
          <div id="setHome2" class="set home">0</div>
          <div id="setHome3" class="set home">0</div>
        </div>
      </div>

      <div class="equipo">
        <div class="titulo" onclick="editarNombre('guest')" id="nombreGuest">GUEST</div>
        <div id="scoreGuest" class="score guest">0</div>
        <div class="sets">
          <div id="setGuest1" class="set guest">0</div>
          <div id="setGuest2" class="set guest">0</div>
          <div id="setGuest3" class="set guest">0</div>
        </div>
      </div>

      <div class="saque">
        <div id="flechaIzq" class="flecha">⬅</div>
        <div id="flechaDer" class="flecha activa">➡</div>
      </div>
    </div>

    <div class="botones">
      <button class="homeBtn" onclick="sumar('home')">+ HOME</button>
      <button class="homeBtn" onclick="restar('home')">- HOME</button>
      <button class="guestBtn" onclick="sumar('guest')">+ GUEST</button>
      <button class="guestBtn" onclick="restar('guest')">- GUEST</button>
      <button class="undoBtn" onclick="deshacer()">UNDO</button>
      <button class="resetBtn" onclick="resetear()">RESET</button>
      <button class="whatsappBtn" onclick="enviarWhatsApp()">📲 ENVIAR RESULTADO</button>
    </div>
  </div>
</div>

<script>
  // Usuario y contraseña fijos (puedes cambiar aquí)
  const USER = "admin";
  const PASS = "padel123";

  function login() {
    const usuario = document.getElementById('usuario').value.trim();
    const password = document.getElementById('password').value.trim();
    const errorMsg = document.getElementById('errorMsg');

    if(usuario === USER && password === PASS){
      errorMsg.textContent = "";
      // si existe el wrapper modal, ocultarlo; si no, ocultar el login original
      const loginWrap = document.getElementById('loginModal') || document.getElementById('login');
      if (loginWrap) loginWrap.style.display = 'none';
      document.getElementById('marcador').style.display = 'flex';
      // actualizar el marcador ahora que se muestra
      actualizarMarcador();
    } else {
      errorMsg.textContent = "Usuario o contraseña incorrectos";
    }
  }

  // --- Tu código original ---
  const puntos = [0, 15, 30, 40, 'P'];
  let indexHome = 0;
  let indexGuest = 0;
  let setsHome = [0,0,0];
  let setsGuest = [0,0,0];
  let setActual = 0;
  let saqueDerecha = true;
  let historial = [];
  let nombreHome = "HOME";
  let nombreGuest = "GUEST";
  let enTieBreak = false;

  function animarScore(id){
    const el = document.getElementById(id);
    el.classList.add("animar");
    setTimeout(() => el.classList.remove("animar"), 250);
  }

  function verificarTieBreak(){
    enTieBreak = (setsHome[setActual] === 6 && setsGuest[setActual] === 6);
    document.body.style.backgroundColor = enTieBreak ? "#c82a2d" : "#525252";
  }

  function actualizarMarcador(){
    document.getElementById("scoreHome").textContent = puntos[indexHome];
    document.getElementById("scoreGuest").textContent = puntos[indexGuest];
    document.getElementById("nombreHome").textContent = nombreHome;
    document.getElementById("nombreGuest").textContent = nombreGuest;
    for(let i=0; i<3; i++){
      const homeSet = document.getElementById("setHome"+(i+1));
      const guestSet = document.getElementById("setGuest"+(i+1));
      homeSet.textContent = setsHome[i];
      guestSet.textContent = setsGuest[i];
      homeSet.classList.toggle("activo", i === setActual);
      guestSet.classList.toggle("activo", i === setActual);
    }
    document.getElementById("flechaDer").classList.toggle("activa", saqueDerecha);
    document.getElementById("flechaIzq").classList.toggle("activa", !saqueDerecha);
    verificarTieBreak();
  }

  function sumar(equipo){
    historial.push({ indexHome, indexGuest, setsHome: [...setsHome], setsGuest: [...setsGuest], setActual, saqueDerecha });
    saqueDerecha = !saqueDerecha;
    if(equipo === "home"){
      if(indexHome < puntos.length - 1){
        indexHome++;
        animarScore("scoreHome");
      } else {
        indexHome = 0; indexGuest = 0; sumarJuego("home"); saqueDerecha = true;
      }
    } else {
      if(indexGuest < puntos.length - 1){
        indexGuest++;
        animarScore("scoreGuest");
      } else {
        indexGuest = 0; indexHome = 0; sumarJuego("guest"); saqueDerecha = true;
      }
    }
    actualizarMarcador();
  }

  function restar(equipo){
    if(equipo === "home" && indexHome > 0) indexHome--;
    else if(equipo === "guest" && indexGuest > 0) indexGuest--;
    actualizarMarcador();
  }

  function sumarJuego(equipo){
    if(setActual >= 3) return;
    if(equipo === "home"){ setsHome[setActual]++; } 
    else { setsGuest[setActual]++; }

    if((setsHome[setActual] >= 6 || setsGuest[setActual] >= 6) && Math.abs(setsHome[setActual] - setsGuest[setActual]) >= 2){
      setActual++;
    }
    actualizarMarcador();
  }

  function editarNombre(equipo){
    const nuevo = prompt("Ingrese el nombre del equipo:", equipo === "home" ? nombreHome : nombreGuest);
    if(nuevo){ equipo === "home" ? nombreHome = nuevo : nombreGuest = nuevo; actualizarMarcador(); }
  }

  function deshacer(){
    if(historial.length === 0) return;
    const ultimo = historial.pop();
    ({ indexHome, indexGuest, setsHome, setsGuest, setActual, saqueDerecha } = ultimo);
    actualizarMarcador();
  }

  function resetear(){
    if(!confirm("¿Seguro que quieres resetear el marcador?")) return;
    indexHome = 0; indexGuest = 0; setsHome = [0,0,0]; setsGuest = [0,0,0]; setActual = 0; saqueDerecha = true; historial = [];
    actualizarMarcador();
  }

/* ========== WHATSAPP ========== */
function enviarWhatsApp(){
  const now = new Date().toLocaleString();
  let texto = `🎾 Resultado del Partido de Pádel (${now}) 🎾\n\n`;
  texto += `🏠 ${nombreHome}: ${setsHome.join(" - ")}\n`;
  texto += `🧳 ${nombreGuest}: ${setsGuest.join(" - ")}\n`;
  texto += `\nEnviado desde el marcador de César.`;
  const url = `https://wa.me/?text=${encodeURIComponent(texto)}`;
  window.open(url, "_blank");
}

  // No mostrar marcador hasta login exitoso
  // actualizarMarcador();  --> Lo llamamos solo después de login

</script>

</body>
</html>
