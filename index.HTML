<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<title>Marcador PÃ¡del</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)),
      url('https://images.unsplash.com/photo-1599050751794-59a03e4d21c8?auto=format&fit=crop&w=1600&q=80')
      no-repeat center center/cover;
    font-family: monospace;
    position: relative;
    color: white;
  }
  .marcador {
    display: flex;
    gap: 60px;
    padding: 30px 50px;
    border-radius: 20px;
    background: rgba(0,0,0,0.8);
    box-shadow: 0 0 30px rgba(0,0,0,0.9);
    z-index: 1;
    flex-wrap: wrap;
    justify-content: center;
    position: relative;
  }
  .equipo {
    display: flex;
    flex-direction: column;
    align-items: center;
    min-width: 200px;
    position: relative;
  }
  .titulo {
    font-size: 2em;
    margin-bottom: 10px;
    color: white;
    letter-spacing: 3px;
    cursor: pointer;
  }
  .score {
    font-size: 6em;
    font-weight: bold;
    letter-spacing: 5px;
    margin-bottom: 15px;
    text-shadow: 0 0 15px currentColor, 0 0 30px currentColor, 0 0 50px currentColor;
    transition: transform 0.2s ease;
  }
  .score.animar { transform: scale(1.3); }
  .home { color: red; }
  .guest { color: lime; }
  .sets {
    display: flex;
    gap: 20px;
    margin-top: 10px;
  }
  .set {
    font-size: 3em;
    width: 60px;
    height: 60px;
    display: flex;
    align-items: center;
    justify-content: center;
    border: 2px solid #444;
    border-radius: 10px;
    background: #111;
    text-shadow: 0 0 15px currentColor, 0 0 30px currentColor;
    transition: all 0.3s ease;
  }
  .set.activo {
    border: 3px solid yellow;
    box-shadow: 0 0 15px yellow, 0 0 30px yellow;
  }
  .saque {
    position: absolute;
    bottom: -50px;
    width: 100%;
    display: flex;
    justify-content: space-between;
    padding: 0 30px;
  }
  .flecha {
    font-size: 2.5em;
    color: white;
    opacity: 0.3;
    text-shadow: 0 0 10px white;
    transition: all 0.3s ease;
  }
  .flecha.activa {
    opacity: 1;
    text-shadow: 0 0 20px cyan, 0 0 40px cyan;
  }
  .botones {
    margin-top: 60px;
    display: flex;
    gap: 15px;
    flex-wrap: wrap;
    justify-content: center;
    z-index: 1;
  }
  button {
    padding: 12px 25px;
    font-size: 1.2em;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
    transition: transform 0.2s ease;
  }
  button:hover { transform: scale(1.1); }
  .homeBtn { background: red; color: white; box-shadow: 0 0 15px red; }
  .guestBtn { background: lime; color: black; box-shadow: 0 0 15px lime; }
  .resetBtn { background: orange; color: white; box-shadow: 0 0 15px orange; }
  .undoBtn { background: gray; color: white; box-shadow: 0 0 15px gray; }
  @media (max-width: 768px) {
    .titulo { font-size: 1.5em; }
    .score { font-size: 4em; }
    .set { font-size: 2em; width: 45px; height: 45px; }
    button { padding: 10px 18px; font-size: 1em; }
    .marcador { gap: 20px; padding: 20px; }
    .saque { bottom: -40px; padding: 0 15px; }
    .flecha { font-size: 2em; }
  }
</style>
</head>
<body>

<div class="marcador">
  <div class="equipo">
    <div class="titulo" onclick="editarNombre('home')" id="nombreHome">HOME</div>
    <div id="scoreHome" class="score home">0</div>
    <div class="sets">
      <div id="setHome1" class="set home">0</div>
      <div id="setHome2" class="set home">0</div>
      <div id="setHome3" class="set home">0</div>
    </div>
  </div>

  <div class="equipo">
    <div class="titulo" onclick="editarNombre('guest')" id="nombreGuest">GUEST</div>
    <div id="scoreGuest" class="score guest">0</div>
    <div class="sets">
      <div id="setGuest1" class="set guest">0</div>
      <div id="setGuest2" class="set guest">0</div>
      <div id="setGuest3" class="set guest">0</div>
    </div>
  </div>

  <div class="saque">
    <div id="flechaIzq" class="flecha">â¬…</div>
    <div id="flechaDer" class="flecha activa">âž¡</div>
  </div>
</div>

<div class="botones">
  <button class="homeBtn" onclick="sumar('home')">+ HOME</button>
  <button class="homeBtn" onclick="restar('home')">- HOME</button>
  <button class="guestBtn" onclick="sumar('guest')">+ GUEST</button>
  <button class="guestBtn" onclick="restar('guest')">- GUEST</button>
  <button class="undoBtn" onclick="deshacer()">UNDO</button>
  <button class="resetBtn" onclick="resetear()">RESET</button>
</div>

<script>
  const puntos = [0, 15, 30, 40, 'P']; // P = punto partido (match point)
  let indexHome = 0;
  let indexGuest = 0;
  let setsHome = [0,0,0];
  let setsGuest = [0,0,0];
  let setActual = 0;
  let saqueDerecha = true;
  let historial = [];
  let nombreHome = "HOME";
  let nombreGuest = "GUEST";

  function animarScore(id) {
    const el = document.getElementById(id);
    el.classList.add("animar");
    setTimeout(() => el.classList.remove("animar"), 250);
  }

  function actualizarMarcador(){
    document.getElementById("scoreHome").textContent = puntos[indexHome];
    document.getElementById("scoreGuest").textContent = puntos[indexGuest];
    for(let i=0; i<3; i++){
      const homeSet = document.getElementById("setHome"+(i+1));
      const guestSet = document.getElementById("setGuest"+(i+1));
      homeSet.textContent = setsHome[i];
      guestSet.textContent = setsGuest[i];
      homeSet.classList.toggle("activo", i === setActual);
      guestSet.classList.toggle("activo", i === setActual);
    }
    document.getElementById("flechaDer").classList.toggle("activa", saqueDerecha);
    document.getElementById("flechaIzq").classList.toggle("activa", !saqueDerecha);
    document.getElementById("nombreHome").textContent = nombreHome;
    document.getElementById("nombreGuest").textContent = nombreGuest;
  }

  function sumar(equipo){
    historial.push({
      indexHome, indexGuest,
      setsHome: [...setsHome],
      setsGuest: [...setsGuest],
      setActual,
      saqueDerecha
    });

    // Cambia saque
    saqueDerecha = !saqueDerecha;

    if(equipo === "home"){
      if(indexHome < puntos.length - 1){
        indexHome++;
        animarScore("scoreHome");
      } else {
        // Punto ganado, reset puntos y sumar juego
        indexHome = 0;
        indexGuest = 0;
        sumarJuego("home");
        // Saque vuelve al que ganÃ³ juego
        saqueDerecha = true;
      }
    } else {
      if(indexGuest < puntos.length - 1){
        indexGuest++;
        animarScore("scoreGuest");
      } else {
        indexGuest = 0;
        indexHome = 0;
        sumarJuego("guest");
        saqueDerecha = true;
      }
    }

    actualizarMarcador();
  }

  function restar(equipo){
    if(equipo === "home" && indexHome > 0) indexHome--;
    else if(equipo === "guest" && indexGuest > 0) indexGuest--;
    actualizarMarcador();
  }

  function sumarJuego(equipo){
    if(setActual >= 3) return; // No sumar si ya se terminÃ³

    if(equipo === "home"){
      setsHome[setActual]++;
    } else {
      setsGuest[setActual]++;
    }

    // Reglas simples para terminar set a 6 puntos y ventaja 2 puntos mÃ­nimo
    if( (setsHome[setActual] >= 6 || setsGuest[setActual] >= 6) && Math.abs(setsHome[setActual] - setsGuest[setActual]) >= 2 ) {
      setActual++;
      if(setActual === 3){
        mostrarResumenFinal();
      }
    }

    actualizarMarcador();
  }

  function mostrarResumenFinal(){
    let setsGanadosHome = 0;
    let setsGanadosGuest = 0;

    for(let i=0; i<3; i++){
      if(setsHome[i] > setsGuest[i]) setsGanadosHome++;
      else if(setsGuest[i] > setsHome[i]) setsGanadosGuest++;
    }

    let mensaje = `ðŸŽ¾ RESULTADO FINAL ðŸŽ¾\n\n`;
    mensaje += `${nombreHome} ganÃ³ ${setsGanadosHome} set${setsGanadosHome !== 1 ? 's' : ''}\n`;
    mensaje += `${nombreGuest} ganÃ³ ${setsGanadosGuest} set${setsGanadosGuest !== 1 ? 's' : ''}`;

    alert(mensaje);
  }

  function editarNombre(equipo){
    const nuevoNombre = prompt("Ingrese el nombre del equipo (" + (equipo === "home" ? "HOME" : "GUEST") + "):", equipo === "home" ? nombreHome : nombreGuest);
    if(nuevoNombre && nuevoNombre.trim() !== ""){
      if(equipo === "home") nombreHome = nuevoNombre.trim();
      else nombreGuest = nuevoNombre.trim();
      actualizarMarcador();
    }
  }

  function deshacer(){
    if(historial.length === 0) return;
    const ultimo = historial.pop();
    indexHome = ultimo.indexHome;
    indexGuest = ultimo.indexGuest;
    setsHome = [...ultimo.setsHome];
    setsGuest = [...ultimo.setsGuest];
    setActual = ultimo.setActual;
    saqueDerecha = ultimo.saqueDerecha;
    actualizarMarcador();
  }

  function resetear(){
    if(!confirm("Â¿Seguro que quieres resetear el marcador?")) return;
    indexHome = 0;
    indexGuest = 0;
    setsHome = [0,0,0];
    setsGuest = [0,0,0];
    setActual = 0;
    saqueDerecha = true;
    historial = [];
    actualizarMarcador();
  }

  actualizarMarcador();
</script>

</body>
</html>
