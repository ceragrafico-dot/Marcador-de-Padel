<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Marcador Pádel</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: url('https://images.unsplash.com/photo-1623961207223-40c1fae9a60c?ixlib=rb-4.0.3&auto=format&fit=crop&w=1400&q=80') no-repeat center center/cover;
      position: relative;
      font-family: monospace;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      backdrop-filter: blur(6px);
      z-index: 0;
    }

    .marcador {
      display: flex;
      gap: 60px;
      padding: 30px 50px;
      border-radius: 20px;
      background: rgba(0,0,0,0.85);
      box-shadow: 0 0 30px rgba(0,0,0,0.9);
      z-index: 1;
    }

    .equipo {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 200px;
    }

    .titulo {
      font-size: 2.5em;
      margin-bottom: 10px;
      color: white;
      letter-spacing: 3px;
    }

    .score {
      font-size: 6em;
      font-weight: bold;
      letter-spacing: 5px;
      margin-bottom: 15px;
      text-shadow: 0 0 15px currentColor, 0 0 30px currentColor, 0 0 50px currentColor;
    }

    .home { color: red; }
    .guest { color: lime; }

    .sets {
      display: flex;
      gap: 20px;
      margin-top: 10px;
    }

    .set {
      font-size: 3em;
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px solid #444;
      border-radius: 10px;
      background: #111;
      text-shadow: 0 0 15px currentColor, 0 0 30px currentColor;
    }

    .botones {
      margin-top: 40px;
      display: flex;
      gap: 25px;
      z-index: 1;
    }

    button {
      padding: 12px 25px;
      font-size: 1.2em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.1);
    }

    .homeBtn { background: red; color: white; box-shadow: 0 0 15px red; }
    .guestBtn { background: lime; color: black; box-shadow: 0 0 15px lime; }
    .resetBtn { background: orange; color: white; box-shadow: 0 0 15px orange; }
  </style>
</head>
<body>

  <div class="marcador">
    <div class="equipo">
      <div class="titulo">HOME</div>
      <div id="scoreHome" class="score home">0</div>
      <div class="sets">
        <div id="setHome1" class="set home">0</div>
        <div id="setHome2" class="set home">0</div>
        <div id="setHome3" class="set home">0</div>
      </div>
    </div>

    <div class="equipo">
      <div class="titulo">GUEST</div>
      <div id="scoreGuest" class="score guest">0</div>
      <div class="sets">
        <div id="setGuest1" class="set guest">0</div>
        <div id="setGuest2" class="set guest">0</div>
        <div id="setGuest3" class="set guest">0</div>
      </div>
    </div>
  </div>

  <div class="botones">
    <button class="homeBtn" onclick="sumar('home')">+ HOME</button>
    <button class="homeBtn" onclick="restar('home')">- HOME</button>
    <button class="guestBtn" onclick="sumar('guest')">+ GUEST</button>
    <button class="guestBtn" onclick="restar('guest')">- GUEST</button>
    <button class="resetBtn" onclick="resetear()">RESET</button>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
  <script>
    // Configuración de tu Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDpSnx0D9b7KX4g0bhy4X8zExhrWPJwZbw",
      authDomain: "contador-de-padel.firebaseapp.com",
      databaseURL: "https://contador-de-padel-default-rtdb.firebaseio.com",
      projectId: "contador-de-padel",
      storageBucket: "contador-de-padel.firebasestorage.app",
      messagingSenderId: "316675340153",
      appId: "1:316675340153:web:b658ec42d5a7a2d4fb21a8",
      measurementId: "G-49KZNXWMTY"
    };

    // Inicializar Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const puntos = [0,15,30,40,"P"];
    let indexHome = 0;
    let indexGuest = 0;
    let setsHome = [0,0,0];
    let setsGuest = [0,0,0];
    let setActual = 0;

    function actualizarMarcador() {
      document.getElementById("scoreHome").textContent = puntos[indexHome];
      document.getElementById("scoreGuest").textContent = puntos[indexGuest];
      for (let i=0; i<3; i++) {
        document.getElementById("setHome"+(i+1)).textContent = setsHome[i];
        document.getElementById("setGuest"+(i+1)).textContent = setsGuest[i];
      }
    }

    function syncData() {
      firebase.database().ref("marcador").set({
        home: { score: indexHome, sets: setsHome },
        guest: { score: indexGuest, sets: setsGuest },
        setActual: setActual
      });
    }

    firebase.database().ref("marcador").on("value", (snapshot) => {
      const data = snapshot.val();
      if (!data) return;
      indexHome = data.home.score;
      indexGuest = data.guest.score;
      setsHome = data.home.sets;
      setsGuest = data.guest.sets;
      setActual = data.setActual;
      actualizarMarcador();
    });

    function sumar(equipo) {
      if (equipo === "home") {
        if (indexHome < puntos.length-1) {
          indexHome++;
        } else {
          indexHome = 0;
          sumarJuego("home");
        }
      } else {
        if (indexGuest < puntos.length-1) {
          indexGuest++;
        } else {
          indexGuest = 0;
          sumarJuego("guest");
        }
      }
      syncData();
    }

    function restar(equipo) {
      if (equipo === "home") {
        if (indexHome > 0) indexHome--;
      } else {
        if (indexGuest > 0) indexGuest--;
      }
      syncData();
    }

    function sumarJuego(equipo) {
      if (setActual >= 3) return;
      if (equipo === "home") {
        if (setsHome[setActual] < 6 && setsGuest[setActual] < 6) {
          setsHome[setActual]++;
          if (setsHome[setActual] === 6) avanzarSet();
        }
      } else {
        if (setsGuest[setActual] < 6 && setsHome[setActual] < 6) {
          setsGuest[setActual]++;
          if (setsGuest[setActual] === 6) avanzarSet();
        }
      }
    }

    function avanzarSet() {
      setActual++;
      indexHome = 0;
      indexGuest = 0;
    }

    function resetear() {
      indexHome = 0;
      indexGuest = 0;
      setsHome = [0,0,0];
      setsGuest = [0,0,0];
      setActual = 0;
      syncData();
    }

    actualizarMarcador();
  </script>
</body>
</html>
